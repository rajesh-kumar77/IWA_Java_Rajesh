name: Scan Central SAST Scan New

on: 
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
    
jobs:  
    SSC-SAST-Scan:
      # Use the appropriate runner for building your source code. 
      # Use Windows runner for projects that use msbuild. Additional changes to RUN commands will be required.
      runs-on: ubuntu-latest
      permissions:
        actions: read
        contents: read
        security-events: write

      steps:
        - name: Check out source code
          uses: actions/checkout@v4
          # Java is required to run ScanCentral Client, and may be required for your build
          # Java version to use depends on the Java version required to run your build (if any),
          # and the Java version supported by the ScanCentral Client version that you are running
        - name: Setup Java
          uses: actions/setup-java@v1
          with:
             java-version: 17
             distribution: 'zulu'
        - name: Setting FQDN address
          run: |
              export RUNNER_ALLOW_RUNASROOT="1"
              export AGENT_ALLOW_RUNASROOT="1"
              sudo echo "44.204.33.43 fortify.cyberxdemo.com" | sudo tee -a /etc/hosts
              cat /etc/hosts
        - name: Run ScanCentral SAST Scan
          uses: fortify/github-action/sc-sast-scan@v1
          env:
            SSC_URL: ${{secrets.SSC_URL}}
            #SSC_TOKEN: ${{secrets.SSC_TOKEN}}
            SC_SAST_TOKEN: "ZjRmY2UxMDItNWE2ZC00NjgzLWIzNDItOGE0MzY5MDI0M2U3"
            SSC_USER: "sscadmin"
            SSC_PASSWORD: "P@ssw0rd@123"
            # EXTRA_SC_SAST_LOGIN_OPTS: --socket-timeout=60s
            SSC_APPVERSION: "My Application:1.0"
            SC_SAST_SENSOR_VERSION: 23.2
            EXTRA_PACKAGE_OPTS: "-bt mvn"
            DO_EXPORT: "true"
